<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="js/reservation.js"></script>
    <script src="js/addcustomer.js"></script>
    <script src="js/filltable.js"></script>
</head>

<body id="body">

    <br>

    <div class="plan">

        <center>
            <h center>Table plan</h>
        </center>

        <button onclick="kick([0])" id="table0" style="width:40px;height:50px;position:absolute;top:70px;left:50px"></button>
        <button onclick="kick([1])" id="table1" style="width:40px;height:50px;position:absolute;top:150px;left:50px"></button>
        <button onclick="kick([2])" id="table2" style="width:40px;height:50px;position:absolute;top:230px;left:50px"></button>
        <button onclick="kick([3])" id="table3" style="width:80px;height:50px;position:absolute;top:310px;left:50px"></button>
        <button onclick="kick([4])" id="table4" style="width:40px;height:50px;position:absolute;top:70px;left:200px"></button>
        <button onclick="kick([5])" id="table5" style="width:40px;height:50px;position:absolute;top:150px;left:200px"></button>
        <button onclick="kick([6])" id="table6" style="width:40px;height:50px;position:absolute;top:230px;left:200px"></button>
        <button onclick="kick([7])" id="table7" style="width:80px;height:50px;position:absolute;top:310px;left:240px"></button>

    </div>

    <div class="inputpanel">

        <label for="addcustomer">Number of customer: </label>
        <input id="addcustomer" style="width:50px"></input>
        <button onclick="queue()">confirm</button>
        <br>
        <label for="reservation">Reserved</label>
        <input type="checkbox" id="reservation" style="width:50px;" checked></input>
        <br><br>
        <center>
        <div class="inputgrid">
            <button onclick="numqueue([1]);numRqueue([1])" id="nq1" style="width:40px;height:40px">1</button>
            <button onclick="numqueue([2]);numRqueue([2])" id="nq2" style="width:40px;height:40px">2</button>
            <button onclick="numqueue([3]);numRqueue([3])" id="nq3" style="width:40px;height:40px">3</button>
            <br>
            <button onclick="numqueue([4]);numRqueue([4])" id="nq4" style="width:40px;height:40px">4</button>
            <button onclick="numqueue([5]);numRqueue([5])" id="nq5" style="width:40px;height:40px">5</button>
            <button onclick="numqueue([6]);numRqueue([6])" id="nq6" style="width:40px;height:40px">6</button>
            <br>
            <button onclick="numqueue([7]);numRqueue([7])" id="nq7" style="width:40px;height:40px">7</button>
            <button onclick="numqueue([8]);numRqueue([8])" id="nq8" style="width:40px;height:40px">8</button>
            <button onclick="numqueue([9]);numRqueue([9])" id="nq9" style="width:40px;height:40px">9</button>
        </div>
        </center>

    </div>

    <div class = "displayline">
        <h id="queuing0">queuing: 0</h>
        <p id="queuing"> </p>
        <p id="wait"> </p>
        
        <div style="bottom: 0px; position: absolute">
        <button onclick="filltable()">Auto fill</button>
        <button>Click icon to remove party</button>
        <div>Icons made from <a href="https://www.onlinewebfonts.com/icon">svg icons</a> is licensed by CC BY 4.0</div>
        </div>
    </div>   
    
    <div class = "reserved">
        <h><center>Reserved List</center></h>
        <p id="waitR"></p>
    </div>

</body>
</html>
